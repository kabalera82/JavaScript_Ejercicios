<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de Objetos.</title>
</head> 
<body>
    <header>
        <h1>Creación de Objetos</h1>
    </header>
    <main>
        <article id="datos">
            <form action="formulario" method="post" id="formulario">
                <fieldset style="display: flex; flex-direction: column;">
                    <legend>Información Personal</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required style="width: 250px; height: 25px;">  
                    <label for="apellido1">Primer Apellido:</label>
                    <input type="text" id="apellido1" name="apellido1" required style="width: 250px; height: 25px;">
                    <label for="apellido2">Segundo Apellido:</label>
                    <input type="text" id="apellido2" name="apellido2" required style="width: 250px; height: 25px;">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" name="edad" required style="width: 250px; height: 25px;">
                    <label for="tratamiento">Tratamiento:</label>
                    <input type="checkbox" id="tratamiento" name="tratamiento" style="width: 250px; height: 25px;">

                    <input type="submit" id="submit" value="Enviar" style="width: 250px; height: 25px;">
                    <input type="reset" value="Limpiar" style="width: 250px; height: 25px;">
                </fieldset>
            </form>
            <article id="resultados">
                <h2>Resultados</h2>
            </article>
            <script>
                let contador = 0;

                document.getElementById('formulario').addEventListener('submit', function(event) {
                    event.preventDefault();
                    contador += 1;

                    const nombre = document.getElementById('nombre').value;
                    const apellido1 = document.getElementById('apellido1').value;
                    const apellido2 = document.getElementById('apellido2').value;
                    const edad = document.getElementById('edad').value;
                    const tratamiento = document.getElementById('tratamiento').checked ? 'Sí' : 'No';

                    const objeto = {
                        id: contador,
                        nombre: nombre,
                        apellido1: apellido1,
                        apellido2: apellido2,
                        edad: edad,
                        tratamiento: tratamiento
                    };

                    const resultadosDiv = document.createElement('div');
                    resultadosDiv.innerHTML = `
                        <p>Id: ${objeto.id}</p>
                        <p>Nombre: ${objeto.nombre}</p>
                        <p>Apellidos: ${objeto.apellido1} ${objeto.apellido2}</p>
                    `;

                    document.getElementById('resultados').appendChild(resultadosDiv);
                });
            </script>
        </article>
    </main>
</body>
</html>
