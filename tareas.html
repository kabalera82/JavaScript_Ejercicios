<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumarDosDigitos(){
            const num1 = Math.floor(Math.random() * 90)  + 10;
            const num2 = Math.floor(Math.random() * 90) + 10;

            const decenas1 = Math.floor(num1 / 10);
            const unidades1 = num1 % 10;

            const decenas2 = Math.floor(num2/10);
            const unidades2 = num2%10;

            const suma = num1 + num2;

            console.log(`numero 1 : ${num1} (Decenas: ${decenas1}, Unidades: ${unidades1})`)
            console.log(`numero 2 : ${num2} (Decenas: ${decenas2}, Unidades: ${unidades2})`)
            console.log(`Suma: ${num1} + ${num2} = ${suma}`);

            console.log(sumarDosDigitos());
        }
    </script>
    
</body>
</html>
